<!DOCTYPE html>
{% load staticfiles %}
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css.css' %}">
  <title>{% block title %} {% endblock %} </title>
  {% block head_block %}

  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">Logo</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog' %}">Blog</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        
          <!-- blog:user_login -->
        

      </ul>
      
      {% if user.is_authenticated %}
      <div>Logged in as: </div>
      <a class="logout nav-link" href="{% url 'user' %}"><b>{{user.username}}</b></a>
      <a class="logout nav-link" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="logout nav-link" href="{% url 'user_login' %}">Login</a></li>
      {% endif %}
      
    </div>
  </nav>



  <div class="container">
    {% block body_block %}

    {% endblock %}
  </div>



</body>

</html>
